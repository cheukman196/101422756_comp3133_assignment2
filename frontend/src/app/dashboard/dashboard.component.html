<div class="mt-3 p-3 bg-dark text-white">
    <h3>Employee Dashboard</h3>
    <button class="btn btn-primary" (click)="navigateToCreateEmployee()">Create Employee</button>
    <form [formGroup]="searchForm" (ngSubmit)="search()" class="bg-dark text-white d-flex align-items-center gap-2 my-3">
        <div class="form-group">
            <input id="searchString" type="text" formControlName="searchString" required class="form-control" placeholder="Search Employee">
        </div>
        <div class="form-group">
            <select id="searchCategory" type="text" formControlName="searchCategory" required class="form-control">
                <option value="designation">by Position</option>
                <option value="department">by Department</option>
            </select>
        </div>
        <button type="submit" class="btn btn-warning">Search</button>
        <button type="button" class="btn btn-primary" (click)="resetSearch()">Reset</button>
    </form>
</div>
<table class="table table-dark table-striped table-hover table-responsive">
    <caption>List of Employees</caption>
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th class="col-span-2">Name</th>
            <th>Dept</th>
            <th>Pos</th>
            <th>Manage</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; let i = index">
            <td>{{i+1}}</td>
            <td>{{employee.first_name}} {{employee.last_name}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.designation}}</td>
            <td>
                <button class="btn btn-primary" (click)="navigateToEmployeeDetails(employee.id)">Manage</button>
            </td>
        </tr>
    </tbody>
</table>
